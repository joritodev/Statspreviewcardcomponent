<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="img">
      <img src="images/image-header-desktop.jpg" alt="img_desktop" class="img_desktop">
      <img src="images/image-header-mobile.jpg" alt="img_mobile" class="img_mobile">
    </div>
    <div class="text">
      <div class="header">
        <h1>Get <span class="purple">Insights</span> that help your business grow.</h1>
      </div>
      <p class="p_text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and
        overall efficiency.</p>
      <div class="stats">
        <div class="companies">
          <h2>10k+</h2>
          <p class="p_stats">COMPANIES</p>
        </div>
        <div class="templates">
          <h2>314</h2>
          <p class="p_stats">TEMPLATES</p>
        </div>
        <div class="queries">
          <h2>12M+</h2>
          <p class="p_stats">QUERIES</p>
        </div>
      </div>
    </div>
  </div>



</body>

</html>
